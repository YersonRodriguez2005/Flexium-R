<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexium R</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="./logo.webp" type="image/webp">
</head>

<body class="bg-gray-900 text-gray-200">
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-md bg-gray-800 rounded-xl shadow-lg p-6 space-y-6">
            <!-- Header -->
            <div class="text-center space-y-2">
                <div class="flex justify-center">
                    <span class="text-4xl text-yellow-400">üèÜ</span>

                    <span>Progreso</span>
                    <span id="progressText">0%</span>
                </div>
                <div class="w-full bg-gray-700 rounded-full h-2">
                    <div id="progressBar" class="bg-yellow-400 h-2 rounded-full transition-all duration-300"

                </div>
            </div>

                    <p class="text-sm text-gray-400">D√≠a actual</p>
                    <p id="currentDay" class="text-2xl font-bold text-yellow-400">1</p>

                    <p class="text-sm text-gray-400">Repeticiones</p>
                    <p id="currentReps" class="text-2xl font-bold text-yellow-400">1</p>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="space-y-3">
                <button id="markDayButton"
                    class="w-full py-3 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-lg transition duration-200 flex items-center justify-center">

                    <span class="mr-2">‚¨Ö</span>

                <button id="resetButton"

                    <span class="mr-2">‚Ü∫</span>
                    Reiniciar Progreso
                </button>
            </div>

            <div class="space-y-3">
                <label for="reminderTime" class="block text-sm text-gray-400">
                    Define la hora del recordatorio:
                </label>
                <input type="time" id="reminderTime" class="w-full bg-gray-700 text-white rounded-lg p-2">
                <button id="setReminderButton"
                    class="w-full py-3 bg-purple-500 hover:bg-purple-600 text-white font-semibold rounded-lg transition duration-200">
                    Activar Recordatorio
                </button>
            </div>
            

            <!-- Achievement Badge (Hidden by default) -->

</html>
